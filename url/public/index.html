<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortener</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>URL Shortener</h1>

      <form id="shorten-form" autocomplete="off" method="post">
        <div>
          <label for="url">Enter URL</label>
          <input
            type="url"
            name="url"
            id="url"
            required
            placeholder="https://example.com/article"
          />
        </div>
        <div>
          <label for="shortCode">Enter Short Code (optional)</label>
          <input
            type="text"
            name="shortCode"
            id="shortCode"
            minlength="3"
            maxlength="24"
            pattern="[A-Za-z0-9-_]+"
            placeholder="e.g. my-link"
          />
        </div>
        <button type="submit" aria-label="Shorten URL">Shorten</button>
      </form>

      <h2>Shortened URLs</h2>
      <ul id="shortend-urls" aria-live="polite" aria-relevant="additions"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
